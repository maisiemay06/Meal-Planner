<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <title>7-Day Meal Planner</title>

<body class="container">
    <header class="card">
        <h1>7-Day Meal Planner</h1>
    </header>
    <div class="planner">
        <div class="card day">
            <h2>M</h2>
            <form>
                <input type="text" placeholder="Enter a meal for breakfast">
                <input type="text" placeholder="Enter a meal for lunch">
                <input type="text" placeholder="Enter a meal for dinner">
            </form>
        </div>
        <div class="card day">
            <h2>T</h2>
            <form>
                <input type="text" placeholder="Enter a meal for breakfast">
                <input type="text" placeholder="Enter a meal for lunch">
                <input type="text" placeholder="Enter a meal for dinner">
            </form>
        </div>
        <div class="card day">
            <h2>W</h2>
            <form>
                <input type="text" placeholder="Enter a meal for breakfast">
                <input type="text" placeholder="Enter a meal for lunch">
                <input type="text" placeholder="Enter a meal for dinner">
            </form>
        </div>
        <div class="card day">
            <h2>T</h2>
            <form>
                <input type="text" placeholder="Enter a meal for breakfast">
                <input type="text" placeholder="Enter a meal for lunch">
                <input type="text" placeholder="Enter a meal for dinner">
            </form>
        </div>
        <div class="card day">
            <h2>F</h2>
            <form>
                <input type="text" placeholder="Enter a meal for breakfast">
                <input type="text" placeholder="Enter a meal for lunch">
                <input type="text" placeholder="Enter a meal for dinner">
            </form>
        </div>
        <div class="card day">
            <h2>S</h2>
            <form>
                <input type="text" placeholder="Enter a meal for breakfast">
                <input type="text" placeholder="Enter a meal for lunch">
                <input type="text" placeholder="Enter a meal for dinner">
            </form>
        </div>
        <div class="card day">
            <h2>S</h2>
            <form>
                <input type="text" placeholder="Enter a meal for breakfast">
                <input type="text" placeholder="Enter a meal for lunch">
                <input type="text" placeholder="Enter a meal for dinner">
            </form>
        </div>
        <div class="card extra">
            <form>
                <input type="text" placeholder="Enter any extras for the week">
            </form>
        </div>
    </div>
    <div class="shopping">
        <h2>Shopping</h2>
        <div class="form-check">
            <input type="checkbox" value="" id="checkbox-1" class="form-check-input">
            <label for="checkbox-1" class="form-check-label">
                Tomatoes
            </label>
        </div>
        <div class="form-check">
            <input type="checkbox" value="" id="checkbox-2" class="form-check-input">
            <label for="checkbox-2" class="form-check-label">
                Onions
            </label>
        </div>
        <div class="form-check">
            <input type="checkbox" value="" id="checkbox-3" class="form-check-input">
            <label for="checkbox-3" class="form-check-label">
                Bread
            </label>
        </div>
        <div class="form-check">
            <input type="checkbox" value="" id="checkbox-4" class="form-check-input">
            <label for="checkbox-4" class="form-check-label">
                Milk
            </label>
        </div>
        <div class="form-check">
            <input type="checkbox" value="" id="checkbox-5" class="form-check-input">
            <label for="checkbox-5" class="form-check-label">
                Eggs
            </label>
        </div>
    </div>
</body>
